      observational:
        description: Observational study

  AssessmentTypeEnum:
    permissible_values:
      alsfrs_r:
        description: ALS Functional Rating Scale - Revised
      neurological_exam:
        description: Neurological examination
      psychiatric_eval:
        description: Psychiatric evaluation
      vital_signs:
        description: Vital signs assessment
      laboratory:
        description: Laboratory assessments
      electrophysiology:
        description: Electrophysiology testing
      dynamometry:
        description: Hand-held dynamometry testing
      genetic_testing:
        description: Genetic profiling

  OmicDataTypeEnum:
    permissible_values:
      genomics:
        description: Genomic sequencing data
      transcriptomics:
        description: Gene expression data
      proteomics:
        description: Protein expression data
      metabolomics:
        description: Metabolite profiling data
      epigenomics:
        description: Epigenetic modification data
      metagenomics:
        description: Metagenomic sequencing data
