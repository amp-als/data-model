classes:
  Subject:
    description: Individual subject/participant record for various data sources
    attributes:
      globalSubjectId: 
        title: Global Subject ID
        range: string
        description: > 
          Globally unique identifier for a subject across all data sources. 
          Format: {data_source_prefix}{dataset_id}{original_subject_id}
        required: false
        pattern: "^[a-zA-Z0-9_-]+$"
      originalSubjectId: 
        title: Original Subject ID
        range: string
        description: Original subject identifier provided by data source. 
        required: false
    
      datasetReference: 
        title: Dataset Reference
        range: string
        description: Reference to dataset this subject belongs to
        required: false

      dataSourcePrefix: 
        title: Data Source Prefix
        range: DataSourceEnum
        description: Short identifier indicating the data source origin 
        required: false
      
      age:
        title: Age
        range: integer
        description: Age of subject
        required: false
      
      diseaseDurationYears:
        title: Disease Duration (Years)
        range: float
        description: Duration of disease in years
        required: false
      
      ageDiseaseOnset:
        title: Age at Disease Onset
        range: integer
        description: Age at disease onset
        required: false
      
      race:
        title: Race/Ethnicity
        range: RaceEnum
        description: Race/ethnicity of subject
        required: false
      
      PMI:
        title: Post-mortem Interval
        range: float
        description: Post-mortem interval in hours
        required: false
      
      disease:
        title: Disease
        range: DiseaseEnum
        description: Disease diagnosis
        required: false

      sex:
        title: Sex
        range: SexEnum
        description: Biological sex of subject
        required: false
      
      birthDate:
        title: Birth Date
        range: date
        description: Date of birth
        required: false
      
      heightCm:
        title: Height (cm)
        range: float
        description: Height in centimeters
        required: false
        
      weightKg:
        title: Weight (kg)
        range: float
        description: Weight in kilograms
        required: false
        
      handedness:
        title: Handedness
        range: HandednessEnum
        description: Dominant hand preference
        required: false
        
      yearsEducation:
        title: Years of Education
        range: integer
        description: Total years of formal education
        required: false
        
      occupation:
        title: Occupation
        range: string
        description: Primary occupation or job title
        required: false
        
      state:
        title: State/Province
        range: string
        description: State or province of residence
        required: false
        
      zipCode:
        title: ZIP/Postal Code
        range: string
        description: ZIP or postal code
        required: false
enums:
  DataSourceEnum:
    permissible_values:
      cpath:
        description: Critical Path Institute datasets
      als_compute: 
        description: ALS Compute datasets
      geo:
        description: Gene Expression Omnibus datasets
      sra:
        description: Sequence Read Archive datasets
      target_als:
        description: Target ALS datasets
      synapse: 
        description: Synapse datasets
      all_als:
        description: ALL ALS datasets

  DiseaseEnum:
    permissible_values:
      Control:
        description: Healthy control
      C9-ALS:
        description: C9orf72-associated ALS
      sporadic ALS:
        description: Sporadic ALS
      FTD:
        description: Frontotemporal dementia
      ALS-FTD:
        description: Combined ALS and FTD
      C9-FTD:
        description: C9orf72-associated FTD

  RaceEnum:
    permissible_values:
      Unknown:
        description: Race/ethnicity unknown or not reported
      White:
        description: White/Caucasian
      "American Indian or Alaska Native":
        description: American Indian or Alaska Native
      Asian:
        description: Asian
      "Black or African American":
        description: Black or African American
      "Hispanic or Latino":
        description: Hispanic or Latino
      "Middle Eastern or North African":
        description: Middle Eastern or North African
      "Native Hawaiian or Other Pacific Islander":
        description: Native Hawaiian or Other Pacific Islander
      "Not Reported":
        description: Race/ethnicity not reported
      "Prefer Not to Disclose":
        description: Subject prefers not to disclose race/ethnicity

  HandednessEnum:
    permissible_values:
      Right:
        description: Right-handed
      Left:
        description: Left-handed
      Ambidextrous:
        description: Ambidextrous (both hands equally dominant)
      Unknown:
        description: Handedness unknown or not reported

