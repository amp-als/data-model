  # Cell types
  CellTypeEnum:
    permissible_values:
      motor_neuron:
        description: Motor neurons
      astrocyte:
        description: Astrocytes
      microglia:
        description: Microglia
      oligodendrocyte:
        description: Oligodendrocytes
      fibroblast:
        description: Fibroblasts
      pbmc:
