#######################################
# Common Enums Shared Across All Modules
#######################################

enums:
  # Access and permissions
  AccessTypeEnum:
    permissible_values:
      open:
        description: Open access, no restrictions
      controlled:
        description: Controlled access, authorization required
      private:
        description: Private access, restricted to specific users
      embargo:
        description: Under embargo, restricted until release date

  # Data governance
  CurationLevelEnum:
    permissible_values:
      tier1:
        description: Tier 1 - Raw data, minimal curation
      tier2:
        description: Tier 2 - Validated data with quality control
      tier3:
        description: Tier 3 - Analysis-ready data with comprehensive metadata
      unknown:
        description: Curation level unknown

  # Study classifications
  StudyLevelEnum:
    permissible_values:
      individual:
        description: Individual-level data
      aggregate:
        description: Aggregate population-level data
      summary_level:
        description: Summary statistics
      meta_analysis:
        description: Meta-analysis results

  # Library layouts for sequencing
  LibraryLayoutEnum:
    permissible_values:
      single:
        description: Single-end sequencing
      paired:
        description: Paired-end sequencing

  # Disease classifications
  DiseaseEnum:
    permissible_values:
      ALS:
        description: Amyotrophic Lateral Sclerosis
      FTD:
        description: Frontotemporal Dementia
      Control:
        description: Healthy control
      Unknown:
        description: Disease status unknown

  DiseaseSubtypeEnum:
    description: Specific subtypes or variants of neurodegenerative diseases
    permissible_values:
      C9orf72:
        description: C9orf72 gene mutation
      SOD1:
        description: SOD1 gene mutation
      FUS:
        description: FUS gene mutation
      TARDBP:
        description: TARDBP gene mutation
      sporadic:
        description: Sporadic (non-familial) form
      familial:
        description: Familial (inherited) form
      bulbar_onset:
        description: Bulbar onset presentation
      limb_onset:
        description: Limb onset presentation
      respiratory_onset:
        description: Respiratory onset presentation
      Unknown:
        description: Disease subtype unknown or not applicable
      C9-ALS:
        description: C9orf72 ALS (gene-carrier notation)
      SOD1-ALS:
        description: SOD1 ALS
      FUS-ALS:
        description: FUS ALS
      TARDBP-ALS:
