enums:
  UMNFindingEnum:
    permissible_values:
      Normal:
        description: Normal upper motor neuron function
      Abnormal:
        description: Abnormal upper motor neuron signs present
      Absent:
        description: Upper motor neuron signs absent
      Unknown:
        description: Unable to assess

  LMNFindingEnum:
    permissible_values:
      Normal:
        description: Normal lower motor neuron function
      Abnormal:
        description: Abnormal lower motor neuron signs present
      Absent:
        description: Lower motor neuron signs absent
      Unknown:
        description: Unable to assess

  ReflexEnum:
    permissible_values:
      Absent:
        description: "0 - No reflex response"
      Hypoactive:
        description: "1+ - Diminished reflex response"
      Normal:
        description: "2+ - Normal reflex response"
      Brisk:
        description: "3+ - Brisker than normal reflex"
      Hyperactive:
        description: "4+ - Very brisk reflex with clonus"

  PathologicalReflexEnum:
    permissible_values:
      Absent:
        description: Pathological reflex absent
      Present:
        description: Pathological reflex present
      Equivocal:
        description: Equivocal or uncertain finding
      Unable_to_Test:
        description: Unable to assess

  MuscleBulkEnum:
    permissible_values:
      Normal:
        description: Normal muscle bulk
      Mild_Atrophy:
        description: Mild muscle atrophy
      Moderate_Atrophy:
        description: Moderate muscle atrophy
      Severe_Atrophy:
        description: Severe muscle atrophy
      Hypertrophy:
        description: Muscle hypertrophy

  MuscleToneEnum:
    permissible_values:
      "0":
        description: "0 - No increase in muscle tone"
      "1":
        description: "1 - Slight increase in tone with catch and release"
      "1+":
        description: "1+ - Slight increase with catch, no release"
      "2":
        description: "2 - More marked increase through most ROM"
      "3":
        description: "3 - Considerable increase, passive movement difficult"
      "4":
        description: "4 - Affected part rigid"

  MotorStrengthEnum:
    permissible_values:
      "0":
        description: "0/5 - No muscle contraction"
      "1":
        description: "1/5 - Flicker or trace contraction"
      "2":
        description: "2/5 - Active movement with gravity eliminated"
      "3":
        description: "3/5 - Active movement against gravity"
      "4-":
        description: "4-/5 - Active movement against mild resistance"
      "4":
        description: "4/5 - Active movement against moderate resistance"
      "4+":
        description: "4+/5 - Active movement against strong resistance"
      "5":
        description: "5/5 - Normal strength"
      Unable_to_Test:
        description: Unable to assess strength