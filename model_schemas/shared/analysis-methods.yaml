#######################################
# Analysis Methods
# Computational and statistical analysis methods for both omics and clinical data
#######################################

enums:
  AnalysisMethodEnum:
    description: Computational and statistical analysis methods applied to the data
    permissible_values:
      # Omics analysis methods 
      Normalized Protein Expression (NPX): 
        description: relative quanitification unit usied in Olink proteomic assays that are calculated from assay's raw protein signal. 
      GeneSetEnrichmentAnalysis: 
        description: a statistical method that determines whether predefined set sof proteins/genes, e.g. pathways, show statistically significant differences relative to a phenytype.
      differential_expression:
        description: Differential gene expression analysis
      pathway_enrichment:
        description: Pathway enrichment analysis
      network_analysis:
        description: Protein-protein interaction network analysis
      proteomics_analysis:
        description: Proteomics data analysis methods
      metabolomics_analysis:
        description: Metabolomics data analysis methods
       
      # Statistical analysis methods
      longitudinal_analysis:
        description: Longitudinal statistical analysis
      survival_analysis:
        description: Survival analysis methods
      meta_analysis:
        description: Meta-analysis across studies
      correlation_analysis:
        description: Correlation and association analysis
      multivariate_analysis:
        description: Multivariate statistical analysis
      machine_learning:
        description: Machine learning and predictive modeling
      
      # Clinical workflow analysis methods
      clinical_score_tracking:
        description: Tracking standardized clinical assessment scores and derived measures across visits
      speech_monitoring:
        description: Monitoring speech-focused assessments and related device usage metrics
      safety_event_review:
        description: Reviewing and adjudicating adverse event and safety monitoring logs
      biospecimen_tracking:
        description: Tracking biospecimen collection, processing status, and logistics
      medication_tracking:
        description: Monitoring concomitant medication exposure, dosage, and changes over time
      subject_profile_review:
        description: Reviewing subject demographics, history, and eligibility information for study management
      enrollment_tracking:
        description: Tracking enrollment confirmations, registry participation, and cohort assignments
      consent_management:
        description: Managing informed consent versions, approvals, and future-use choices
      eligibility_screening:
        description: Documenting inclusion and exclusion criteria assessments during screening
      study_disposition_tracking:
        description: Monitoring participant completion status, early termination, and final disposition
      device_tracking:
        description: Documenting supportive device usage and clinical procedure status
      genetic_risk_assessment:
        description: Evaluating genetic testing results, risk assessments, and counseling outcomes
      protocol_deviation_tracking:
        description: Logging and reviewing protocol deviations and associated corrective actions
      visit_scheduling:
        description: Coordinating visit type assignments, schedules, and key study event tracking
      respiratory_monitoring:
        description: Monitoring respiratory function metrics such as vital capacity and pulmonary status
