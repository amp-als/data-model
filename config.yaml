  #   version_label: "v3-DEC"
  #   version_comment: "Dec Release"
  #   # dataset_type: "Clinical"  # Optional: explicitly set 'Clinical' or 'Omic'
  #
  # Example: Add your own dataset configs
  # trehalose:
  #   staging_folder: "syn68927891"
  #   release_folder: "syn68885183"
  #   dataset_name: "Trehalose Biomarker Data"
  #   dataset_type: "Omic"  # Optional: set to 'Clinical' or 'Omic' to override auto-detection
  GEN_PIPELINE_TEST:
    staging_folder: "syn72642665"
    release_folder: "syn72642669"
    dataset_name: "GEN_PIPELINE_TEST_DATASET"
    dataset_type: "Omic"

    # Advanced features (optional)
    version_label: "v1.0"
    version_comment: "Initial release"
    generate_wiki: true
    create_snapshot: true
    create_entity_view: true
    add_to_collection: true  # Add dataset to collection
    collection_id: "syn72642710"  # Or use global datasets_collection_id
    auto_move_to_release: false  # SAFETY: Set to true ONLY when ready to finalize

    # Wiki generation - AI will use these fields if provided
    contact: "Principal Investigator, PI.Email@institution.edu"
    institution: "Research Institute, Department Name"
