# Synapse Dataset Manager Configuration
# Edit this file to configure your workflows

# Synapse Authentication
synapse:
  # Optional: Leave empty to use default Synapse credentials (~/.synapseConfig)
  # Priority: SYNAPSE_AUTH_TOKEN env var > this config > ~/.synapseConfig
  auth_token: ""
  project_id: "syn69801668"
  datasets_collection_id: "syn72642710"

# Directories
directories:
  base_dir: "."  # Current directory, or specify absolute path
  schema_path: "./json-schemas"  # JSON Schema directory (*.json files)
  annotations_dir: "./annotations"
  downloads_dir: "./downloads"
  staging_dir: "./staging"

# Workflow Settings
workflow:
  dry_run: true  # Safe default - set to false to execute
  verbose: true  # Show detailed output
  use_ai: true   # Enable AI-assisted annotation by default

# AI Settings (Gemini)
ai:
  enabled: true
  timeout: 360  # Seconds
  model: "gemini-1.5-flash"  # or "gemini-1.5-pro"
  max_file_lines: 100  # Lines to send to AI for analysis

# Dataset-Specific Settings (optional)
datasets:
  # ALL-ALS specific settings
  # all_als:
