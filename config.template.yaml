  #   dataset_type: "Clinical"  # Optional: explicitly set 'Clinical' or 'Omic'

  # Example: Custom dataset with all features
  # my_dataset:
  #   staging_folder: "syn12345"
  #   dataset_name: "My Custom Dataset"
  #   dataset_type: "Omic"  # Optional: 'Clinical' or 'Omic' to override auto-detection
  #
  #   # Advanced features (optional)
  #   release_folder: "syn67890"  # Target release folder
  #   version_label: "v1.0"  # Version label for files and snapshot
