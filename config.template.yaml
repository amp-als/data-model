# Synapse Dataset Manager Configuration Template
# Copy this file to config.yaml and fill in your settings

# Synapse Authentication
synapse:
  # OPTIONAL: Set your personal access token
  # Get from: https://www.synapse.org/ → Account Settings → Personal Access Tokens
  # Leave empty to use default Synapse credentials (~/.synapseConfig)
  #
  # Priority:
  #   1. SYNAPSE_AUTH_TOKEN environment variable
  #   2. auth_token below
  #   3. Synapse default discovery (~/.synapseConfig from 'synapse login')
  auth_token: ""

  # Project to create datasets in
  project_id: "syn68702804"

  # Collection to add datasets to
  datasets_collection_id: "syn66496326"

# Directories (relative to base_dir)
directories:
  base_dir: "."  # Current directory
  schema_path: "./json-schemas"  # JSON Schema files (*.json)
  annotations_dir: "./annotations"
  downloads_dir: "./downloads"
  staging_dir: "./staging"

# Workflow Settings
workflow:
  dry_run: true   # Safe default - set to false to execute for real
  verbose: true   # Show detailed output
  use_ai: true    # Enable AI-assisted annotation

# AI Settings (Gemini)
ai:
  enabled: true
  timeout: 60     # Seconds
  model: "gemini-1.5-flash"  # or "gemini-1.5-pro"
  max_file_lines: 100

# Dataset-Specific Settings (optional)
# Uncomment and customize as needed
datasets:
  # Example: ALL-ALS datasets
  # all_als:
